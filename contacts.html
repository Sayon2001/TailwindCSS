<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="./styles/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
</head>
<body class="font-domine">
   <header class="sticky top-0 z-20  bg-purple-100 text-purple-800 w-full h-12 md:h-auto dark:bg-slate-800 shadow-md dark:shadow-zinc-700">
        <div class="flex flex-row justify-between md:items-end px-5 md:px-100 py-2">
            <div class="md:hidden">
                
                <ion-icon name="menu-outline"></ion-con>
            </div>
            <div class="relative" >
                <a href="index.html">
                    <div class="absolute top-0 z-10 h-16 w-16 md:h-24 md:w-24 rounded-full outline-4 outline-dotted outline-purple-700 animate-rotating duration-500 ease-out hover:animate-none cursor-pointer">
                    </div>
                    <img src="./src/images/logo.png" class="h-16 w-24 md:h-24 md:24 z-20" alt="logo" srcset="">
                </a>
            </div>
            <div class="flex items-start md:items-center">
                <div class="hidden md:grid grid-cols-6 gap-x-10 grow items-stretch place-content-center justify-items-center px-5 max-w-7xl dark:text-white ">
                    <a href="index.html">
                        <div >
                            Home
                        </div>
                    </a>
                    <a href="menu.html">
                        <div>
                            Menus
                        </div>
                    </a>
                    <a href="gallery.html">
                        <div>
                            Gallery
                        </div>
                    </a>
                    <a href="blogs.html">
                        <div>
                            Blogs
                        </div>
                    </a>
                    <a href="faqs.html">
                        <div >
                            Faq
                        </div>
                    </a>
                    <a href="contacts.html">
                        <div class="border-b-4 border-purple-400">
                            Contacts
                        </div>
                    </a>

                </div>
                <div class="w-5 h-5">
                    <div id="light" class=" cursor-pointer place-self-center dark:text-white" title="Normal Mode" onclick="changeTheme('light')">
                        <ion-icon name="sunny-outline"></ion-icon>
                    </div>
                    <div id="dark" class="hidden cursor-pointer place-self-center" title="Dark mode" onclick="changeTheme('dark')">
                        <ion-icon name="moon"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
   </header>
   <main>
    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">Contact Us</h2>
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">Got a technical issue? Want to send feedback about a beta feature? Need details about our Business plan? Let us know.</p>
            <form action="#" class="space-y-8">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
                    <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="name@flowbite.com" required>
                </div>
                <div>
                    <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
                    <input type="text" id="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Let us know how we can help you" required>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your message</label>
                    <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Leave a comment..."></textarea>
                </div>
                <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send message</button>
            </form>
        </div>
      </section>
   </main>
   <script>
    let lightIcon = document.getElementById('light')
    let darkIcon = document.getElementById('dark')
    changeTheme(localStorage.theme)
    function changeTheme(theme){
        if(theme === "light"){
            document.documentElement.classList.remove('dark')
            lightIcon.classList.add('hidden')
            darkIcon.classList.remove('hidden')
        }else if(theme === 'dark'){
            document.documentElement.classList.add('dark')
            lightIcon.classList.remove('hidden')
            darkIcon.classList.add('hidden')
        }
        localStorage.setItem('theme', theme)
    }
</script>
</body>
</html>
